box: golang
dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true
build:
  steps:
    - script:
        name: copy source
        code: |
          mkdir -p /go/src/github.com/PhantomXCool/cloud-mail-ru-cli &&
          cp -r ./ /go/src/github.com/PhantomXCool/cloud-mail-ru-cli
    - script:
        name: go build
        code: |
          cd /go/src/github.com/PhantomXCool/cloud-mail-ru-cli &&
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o cloud-cli
#    - script:
#        name: go test
#        code: |
#          go test ./...
    - script:
        name: copy binary
        code: cp /go/src/github.com/PhantomXCool/cloud-mail-ru-cli/cloud-cli "$WERCKER_OUTPUT_DIR"
deploy:
  steps:
    - internal/docker-scratch-push:
          username: $USERNAME
          password: $PASSWORD
          entrypoint: ./cloud-cli
          tag: latest
          repository: phantomx/cloud-cli
#          registry: https://registry.hub.docker.com